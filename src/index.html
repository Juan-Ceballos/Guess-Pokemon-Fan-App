<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-Pokemon-Fan-App</title>
    <link rel="stylesheet" href="styless.css">
    <script type="module" src="app.js" defer></script>
    <script type="module" src="../data/pokemons.js"></script>
</head>
<body>
    <div class="intro">
        <h1>Who's That Pokemon?</h1>
        <img src="../assets\psyduckIntro.png" alt="CONFUSION" class="crop-image"
            width="200"
            height="200"
        >
        <h2>Rules</h2>
        <p>Guess the Pokemon with the silhoutte hint, submit your guess below.</p>
        <p>Each round is worth a point, guess wrong three times and it's game over!</p>
    </div>
    <div class="game-space">
        <div class="pokeImage">
            <img id="gameImage" src="../assets\charmenderHidden.jpg" alt="charmender"
                width="200"
                height="200"
            >
        </div>
        <div class="guessForm">
            <form>
                <input type="text"
                    placeholder="Enter Name"
                >
            </form>
            <div>
                <p id="result">Correct!</p>
            </div>
        </div>
        <div class="life-section">
            <div>
                <p>Lives:</p>
            </div>
            <div class="lives" id="lives">
                <div id="life1"></div> 
                <div id="life2"></div> 
                <div id="life3"></div>
            </div>
        </div>
        
        <div class="score">
            <p>Score: 0</p>
        </div>
        <div>
            <button>Play Again!</button>
        </div>
    </div>  
</body>
</html>
