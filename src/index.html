<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-Pokemon-Fan-App</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="intro">
        <h1>Who's That Pokemon?</h1>
        <h2>Rules</h2>
        <p>Guess the Pokemon with the silhoutte hint, submit your guess below.</p>
        <p>Each round is worth a point, guess wrong three times and it's game over!</p>
    </div>
    <div class="pokeImage"></div>
    <div class="guessForm"></div>
    <div class="score"></div>
    <div class="lives"></div>
    <img src="../assets\caterpieHidden.jpg" alt="caterpie">
</body>
</html>
