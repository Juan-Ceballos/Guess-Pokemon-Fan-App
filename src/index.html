<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-Pokemon-Fan-App</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="intro">
        <h1>Who's That Pokemon?</h1>
        <img src="../assets\psyduckIntro.png" alt="CONFUSION" class="crop-image"
            width="200"
            height="200"
        >
        <h2>Rules</h2>
        <p>Guess the Pokemon with the silhoutte hint, submit your guess below.</p>
        <p>Each round is worth a point, guess wrong three times and it's game over!</p>
    </div>
    <div class="game-space">
        <div class="pokeImage">
            <img src="../assets\caterpieHidden.jpg" alt="caterpie">
        </div>
        <div class="guessForm">
            <form>
                <input type="text"
                    type="button"
                    placeholder="Enter Name"
                >
            </form>
        </div>
        <div class="lives">
            <div></div> <div></div> <div></div>
        </div>
        <div class="score">
            <p>0</p>
        </div>
    </div>
    
    
</body>
</html>
